<div id="register">
    <form class="form-horizontal">
        <div class="title control-group">
            <label class="control-label" for="inputEmail">Register</label>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="text" id="inputEmail" class="email" ng-model="user.email" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword"  ng-model="user.password" class="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputConfirmPassword">ConfirmPassword</label>
            <div class="controls">
                <input type="password" id="inputConfirmPassword"  ng-model="user.confirmpassword"  placeholder="Confirm Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="button" class="btn btn-success" ng-click="registerUser()">Register</button>
            </div>
        </div>
    </form>
</div>
